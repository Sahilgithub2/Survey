{% extends 'base.html' %}
{% load static %}
{% block title %}Login{% endblock %}

{% block content %}
<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>
<p>Don't have an account? 
    <a href="{% url 'signup' %}" class="signup-link">Sign up</a>
</p>


<style>
    .signup-link {
        font-weight: bold;
        color: #ff9800;
        text-decoration: none;
        transition: color 0.3s ease, text-shadow 0.3s ease;
    }
    
    .signup-link:hover {
        color: #e68900;
        text-shadow: 0px 0px 8px rgba(255, 152, 0, 0.6);
    }
    
    .signup-link:active {
        color: #d17d00;
    }
    
</style>

{% endblock %}
